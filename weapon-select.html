<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/weapon-select.css">

        <title>WEAPON SELECT</title>
    </head>
    <body onload="loadAllWeapons()">
        <div class="body-container">
            <div class="back-btn-container">
                <button class="back-btn" onclick="window.location.href = 'agent-select.html'">&lt;&nbsp;&nbsp;BACK</button>
            </div>

            <div class="header-text-container">
                <h3>SELECT YOUR LOADOUT</h3>
            </div>

            <div id="moneyContainer" class="money-container"></div>

            <div id="weaponCategoriesContainer" class="weapon-categories-container"></div>

            <div id="weaponTypesContainer" class="weapon-types-container"></div>

            <div id="weaponsContainer" class="weapons-container"></div>

            <div id="btnsContainer" class="btns-container">
                <div class="btn"><button class="show-loadout-btn" onclick="showCurrentLoadout()">SHOW LOADOUT</button></div>
                <div class="btn"><button class="proceed-btn" onclick="goToTeamName()">PROCEED</button></div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>

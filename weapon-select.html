<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/weapon-select.css">

        <title>WEAPON SELECT</title>
    </head>
    <body onload="displayAllWeapons()">
        <div class="body-container">
            <div class="back-btn-container">
                <button class="back-btn" onclick="window.location.href = 'agent-select.html'">&lt;&nbsp;&nbsp;BACK</button>
            </div>

            <div class="header-text-container">
                <h3>SELECT YOUR LOADOUT</h3>
                <p>Select a gun and click Save to add to your loadout</p>
                <p>After selecting your full loadout, click Proceed</p>
            </div>

            <div class="money-container"></div>

            <div id="weaponCategoriesContainer" class="weapon-categories-container"></div>

            <div id="weaponTypesContainer" class="weapon-types-container"></div>

            <div id="weaponsContainer" class="weapons-container"></div>

            <div id="btnsContainer" class="btns-container">
                <div class="btn"><button class="save-btn">SAVE</button></div>
                <div class="btn"><button class="proceed-btn">PROCEED</button></div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	    <link rel="stylesheet" href="css/team-name-select.css">
        
        <title>TEAM NAME</title>
    </head>
    <body onload="showSelectedDetails()">
        <div class="body-container">
            <div class="back-btn-container">
                <button class="back-btn" onclick="window.location.href = 'weapon-select.html'">&lt;&nbsp;&nbsp;BACK</button>
            </div>
            <div class="user-name-container">
                <p id="userNameText"></p>
            </div>
            <div class="rest-container">
                <div class="left-weapons-container">
                    <div id="Heavy" class="weapon-container"></div>
                    <div id="Rifles" class="weapon-container"></div>
                    <div id="SMGs" class="weapon-container"></div>                    
                </div>
                <div class="agent-details-container">
                    <img id="agentImg" class="agent-img-container">
                    <p id="agentName" class="agent-name-container"></p>
                    <p id="agentTeam" class="agent-team-container"></p>
                </div>
                <div class="right-weapons-container">
                    <div id="Pistols" class="weapon-container"></div>
                    <div id="Knives" class="weapon-container"></div>
                    <div id="Gloves" class="weapon-container"></div>
                </div>
                <div class="right-details-team-container">
                    <div id="displayDetailsContainer" class="display-details-container">
                        <h3>Name:</h3>
                        <p id="weaponName"></p>
                        <h3>Skin:</h3>
                        <p id="weaponSkin"></p>
                        <h3>Category:</h3>
                        <p id="weaponCategory"></p>
                        <h3>Price:</h3>
                        <p id="weaponPrice"></p>
                    </div>
                    <div class="team-name-container">
                        <p>Team Name:</p>
                        <input type="text" id="teamName" name="teamName">
                        <button class="team-name-btn" onclick="setTeamName()">Create Team</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
